{% extends 'base.html' %}


{% block title %}
<title>Edit Page</title>
{% endblock %}


{% block content %}

<div class="create_page w-50">
    <h1>Edit Page</h1>
    <form method="post" class="p-3">
        {% csrf_token %}
        <input type="text" name="title" value="{{ page.title }}" placeholder="Edit title"/>
        <textarea name="desc" rows="10" placeholder="Edit description">{{ page.description }}</textarea>
        <button class="custom-btn btn-13" type="submit">Edit</button>
    </form>
</div>

{% endblock %}
